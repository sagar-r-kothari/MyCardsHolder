# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : You and your iCloud
    description                           : Everything you save stays on your iOS/macOS device. Sync works with your iCloud account.
    fontawesome_icon_name                 : apple-alt

  - title                                 : Encrypted
    description                           : App generates a unique encrypted key, stores it under your iCloud account. Every data is encrypted with key.
    fontawesome_icon_name                 : key

  - title                                 : Password autofill
    description                           : Password autofill support for iOS
    fontawesome_icon_name                 : unlock

  - title                                 : Attachments
    description                           : You can add attachments as many as you want. It can be passport, driving license or multiple photos. All of them stays on your iCloud account only.
    fontawesome_icon_name                 : paperclip

  - title                                 : Easy export
    description                           : You can easily export/share your secure items with any app or anyone.
    fontawesome_icon_name                 : file-export

  - title                                 : Unlock with faceid or touchid
    description                           : Unlock your app with your touch-id or face-id. App-lock provides additional level of security to your data.
    fontawesome_icon_name                 : fingerprint

  - title                                 : See attachments
    description                           : Better attachments preview
    fontawesome_icon_name                 : search-plus

  - title                                 : Dark Mode
    description                           : Supports dark mode
    fontawesome_icon_name                 : moon

